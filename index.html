<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header id="header">
        <div id="headerTitles">
            <a href="#"><p>Codelândia blog</p></a>
            <a id="addNotice" href="#"><p>Adicionar</p></a>
        </div>

        <input type="text" name="searchBar" id="searchBar" placeholder="Pesquisar no blog">

    <main id="content">
        
    </main>

    <div id="modal">

            <p class="modalTitle">Adiconar Notícia</p>

                <label for="title">Título:</label>
                <input required type="text" name="title" id="title" placeholder="Digite o título">
    
                <label for="resume">Resumo:</label>
                <input required type="text" name="resume" id="resume" placeholder="Digite o resumo">
    
                <button type="submit">Adicionar</button>
            </form>
        </div>
    </div>
